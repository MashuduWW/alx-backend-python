<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

{% for message in messages %}
  <p>{{ message.content }}</p>
  {% if message.edited %}
    <a href="{% url 'message_history' message.id %}">View Edit History</a>
  {% endif %}
{% endfor %}




</body>
</html>
